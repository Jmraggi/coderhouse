  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">

              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row p-5">
        <div class="col-md-2"></div>
        <div class="col-md-9">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5287.671378114296!2d-57.54748464872731!3d-37.99886938533104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1644584120930!5m2!1ses-419!2sar" width="900" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend class="text-center header">Contactanos</legend>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-12">
                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-12">
                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-12">
                        <input id="email" name="email" type="text" placeholder="Email de contacto" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-12">
                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                    <div class="col-md-12">
                        <textarea class="form-control" id="message" name="message" placeholder="Introduzca su masaje para nosotros aquí. Nos pondremos en contacto con usted dentro de 2 días hábiles." rows="7"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <p class="piedepagina">Copyright © 2000-2022 TravelTech All Rights Reserved.</p>
      </footer>
    </div>
