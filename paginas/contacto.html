    <div class="row p-5">
      <div class="col-md-2"></div>
      <div class="col-md-9">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5287.671378114296!2d-57.54748464872731!3d-37.99886938533104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1644584120930!5m2!1ses-419!2sar" width="1000" height="700" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="col-md-1"></div>
    </div>

    <form>
      <div class="form-grup row">
        <div class="col-1"></div>
          <div class="form-group col-5">
            <label for="inputNombre"></label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
          </div>
          <div class="form-group col-5">
            <label for="inputApellido"></label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
          </div>
      </div>
      <div class="form-grup row">
        <div class="col-1"></div>
          <div class="form-group col-5">
            <label for="inputContraseña"></label>
            <input type="email" class="form-control" id="inputContraseña" placeholder="Mail">
          </div>
          <div class="form-group col-5">
            <label for="inputContacto"></label>
            <input type="text" class="form-control" id="inputContacto" placeholder="Numero de contacto">
          </div>
      </div>
      <div class="form-grup row">
        <div class="col-1"></div>
          <div class="form-group col-md-4">
            <label for="inputState"></label>
            <select id="inputState" class="form-control">
              <option selected>Elegir...</option>
              <option>Consulta</option>
              <option>Contratar</option>
              <option>Sugerencia</option>
              <option>Entrevista</option>
              <option>Otros</option>
            </select>
          </div>
        </div>
        <div class="form-grup row">
          <div class="col-1"></div>
          <div class="form-group col-md-4">
          <button type="button" class="btn btn-outline-success">Success</button>
          </div>
        </div>
